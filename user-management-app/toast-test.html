<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./assets/css/main.css">

    <style>
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;

            border-left: 4px solid #10b981;

        }

</head>
<body>
    <div class="page-layout bg-primary-gradient">
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <nav class="universal-nav">
            <div class="nav-brand">
                <span class="brand-logo">üîî</span>
                <span class="brand-text">–¢–µ—Å—Ç Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</span>
            </div>
        </nav>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <main class="page-content">
            <div class="card-glass" style="max-width: 500px; margin: 0 auto;">
                <h1 class="gradient-text">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Toast</h1>
                <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –¥–ª—è —Ñ–æ—Ä–º –≤—Ö–æ–¥–∞ –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:</p>
                
                <div class="space-y-4">
                    <button onclick="showSuccessToast()" class="btn-primary">
                        ‚úÖ –£—Å–ø–µ—à–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    </button>
                    
                    <button onclick="showErrorToast()" class="btn-secondary">
                        ‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞
                    </button>
                    
                    <button onclick="showInfoToast()" class="btn-primary" style="background: #3b82f6;">
                        ‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function showToast(title, description, type = 'success') {
            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π toast –µ—Å–ª–∏ –µ—Å—Ç—å
            const existing = document.querySelector('.toast');
            if (existing) {
                existing.remove();
            }

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-title">${title}</div>
                <div class="toast-description">${description}</div>
            `;

            document.body.appendChild(toast);

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–±–∏—Ä–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function showSuccessToast() {
            showToast('–£—Å–ø–µ—à–Ω–æ!', '–í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏ –≤ —Å–∏—Å—Ç–µ–º—É', 'success');
        }

        function showErrorToast() {
            showToast('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞', '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å', 'error');
        }

        function showInfoToast() {
            showToast('–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è', 'Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç–∞—é—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!', 'info');
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            showToast('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!', '–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –≥–æ—Ç–æ–≤–∞', 'success');
        }, 1000);
    </script>
